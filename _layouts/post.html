---
layout: default
---
<main id="main" role="main">
	<div class="container">
		<div class="row">
			<div class="col post-header">
				<img src="{{ page.image }}"/>
			</div>
		</div>
		<div class="row">
			<h2 class="spacing">{{ page.title }}</h2>
		</div>
		<div class="row">

		</div>
		
	
		<div class="blog-post spacing">
			<p class="summary">{{ page.category }}<span class="date">{{ page.date | date: '%B %d, %Y' }}</span></p>
			{{ content }}
		</div>
	</div>
</main>
